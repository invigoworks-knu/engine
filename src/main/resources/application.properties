spring.application.name=engine

spring.datasource.url=jdbc:mysql://db:3306/eth_engine_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true

spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

# 업비트 API 설정 (환경변수로 주입)
upbit.api.access-key=${UPBIT_ACCESS_KEY}
upbit.api.secret-key=${UPBIT_SECRET_KEY}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# 로깅 설정 - 불필요한 로그 제거
logging.level.root=WARN
logging.level.com.coinreaders.engine=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.apache.catalina=WARN

# 콘솔 로그 패턴 (시간, 레벨, 클래스명, 메시지만)
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n