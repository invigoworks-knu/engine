<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 내역 - AI 투자 엔진</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .header-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header-section h1 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .nav-menu {
            margin-bottom: 2rem;
        }
        .nav-menu .nav-link {
            color: #667eea;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
        }
        .nav-menu .nav-link.active {
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        .order-table {
            background: white;
            border-radius: 10px;
        }
        .badge-buy {
            background-color: #28a745;
        }
        .badge-sell {
            background-color: #dc3545;
        }
        .badge-filled {
            background-color: #17a2b8;
        }
        .badge-pending {
            background-color: #ffc107;
            color: #333;
        }
        .badge-canceled {
            background-color: #6c757d;
        }
        .filter-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .stats-item {
            text-align: center;
        }
        .stats-item h3 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        .stats-item p {
            margin: 0;
            opacity: 0.9;
        }
        .refresh-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .refresh-btn:hover {
            background: #e9ecef;
        }
        .sync-btn {
            background: #17a2b8;
            color: white;
            border: none;
        }
        .sync-btn:hover {
            background: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-11">
                <!-- 헤더 -->
                <div class="main-card">
                    <div class="header-section">
                        <h1><i class="fas fa-history"></i> 거래 내역</h1>
                        <p>모든 주문 기록 조회</p>
                    </div>

                    <!-- 네비게이션 -->
                    <ul class="nav nav-pills nav-menu justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="/trading/dashboard">
                                <i class="fas fa-home"></i> 대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/trading/mypage">
                                <i class="fas fa-user-cog"></i> 마이페이지
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/trading/history">
                                <i class="fas fa-history"></i> 거래 내역
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-flask"></i> 백테스팅
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- 통계 요약 -->
                <div class="stats-card">
                    <div class="row">
                        <div class="col-md-4 stats-item">
                            <h3 id="totalOrders">-</h3>
                            <p>총 주문 수</p>
                        </div>
                        <div class="col-md-4 stats-item">
                            <h3 id="totalBuy">-</h3>
                            <p>매수 주문</p>
                        </div>
                        <div class="col-md-4 stats-item">
                            <h3 id="totalSell">-</h3>
                            <p>매도 주문</p>
                        </div>
                    </div>
                </div>

                <!-- 필터 및 액션 -->
                <div class="main-card">
                    <div class="filter-section">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <label class="form-label"><i class="fas fa-filter"></i> 주문 타입</label>
                                <select class="form-select" id="sideFilter" onchange="filterOrders()">
                                    <option value="ALL">전체</option>
                                    <option value="BUY">매수만</option>
                                    <option value="SELL">매도만</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label"><i class="fas fa-flag"></i> 주문 상태</label>
                                <select class="form-select" id="statusFilter" onchange="filterOrders()">
                                    <option value="ALL">전체</option>
                                    <option value="FILLED">체결</option>
                                    <option value="PENDING">대기</option>
                                    <option value="CANCELED">취소</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end justify-content-end gap-2">
                                <button class="btn refresh-btn" onclick="loadOrders()">
                                    <i class="fas fa-sync-alt"></i> 새로고침
                                </button>
                                <button class="btn sync-btn" onclick="syncAllOrders()">
                                    <i class="fas fa-cloud-download-alt"></i> 업비트 동기화
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 주문 목록 -->
                <div class="main-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4><i class="fas fa-list"></i> 주문 목록</h4>
                        <span class="text-muted" id="orderCount">총 0건</span>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover order-table">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>주문 시간</th>
                                    <th>구분</th>
                                    <th>마켓</th>
                                    <th>주문 타입</th>
                                    <th>가격</th>
                                    <th>수량/금액</th>
                                    <th>상태</th>
                                    <th>업비트 UUID</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <tr>
                                    <td colspan="9" class="text-center text-muted">주문 내역을 불러오는 중...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allOrders = [];

        // 페이지 로드 시 주문 내역 불러오기
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });

        // 주문 내역 불러오기
        function loadOrders() {
            fetch('/api/v1/trading/orders/local')
                .then(response => response.json())
                .then(orders => {
                    allOrders = orders;
                    displayOrders(orders);
                    updateStats(orders);
                })
                .catch(error => {
                    console.error('주문 조회 실패:', error);
                    document.getElementById('ordersTableBody').innerHTML =
                        '<tr><td colspan="9" class="text-center text-danger">주문 내역 조회에 실패했습니다.</td></tr>';
                });
        }

        // 주문 목록 표시
        function displayOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="text-center text-muted">주문 내역이 없습니다.</td></tr>';
                return;
            }

            // 최신순 정렬
            orders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            orders.forEach(order => {
                const row = document.createElement('tr');

                const createdAt = new Date(order.createdAt);
                const timeStr = createdAt.toLocaleString('ko-KR');

                const sideBadge = order.side === 'BUY' ?
                    '<span class="badge badge-buy">매수</span>' :
                    '<span class="badge badge-sell">매도</span>';

                let statusBadge = '';
                switch(order.status) {
                    case 'FILLED':
                        statusBadge = '<span class="badge badge-filled">체결</span>';
                        break;
                    case 'PENDING':
                        statusBadge = '<span class="badge badge-pending">대기</span>';
                        break;
                    case 'CANCELED':
                        statusBadge = '<span class="badge badge-canceled">취소</span>';
                        break;
                    default:
                        statusBadge = '<span class="badge bg-secondary">' + order.status + '</span>';
                }

                const price = order.price ? parseFloat(order.price).toLocaleString('ko-KR') + ' KRW' : '-';
                const amount = order.amount ? parseFloat(order.amount).toFixed(8) : '-';
                const uuid = order.upbitOrderUuid ?
                    '<small class="text-muted">' + order.upbitOrderUuid.substring(0, 12) + '...</small>' : '-';

                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${timeStr}</td>
                    <td>${sideBadge}</td>
                    <td>${order.market}</td>
                    <td><span class="badge bg-info">${order.orderType}</span></td>
                    <td>${price}</td>
                    <td>${amount}</td>
                    <td>${statusBadge}</td>
                    <td>${uuid}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('orderCount').textContent = `총 ${orders.length}건`;
        }

        // 통계 업데이트
        function updateStats(orders) {
            const buyOrders = orders.filter(o => o.side === 'BUY').length;
            const sellOrders = orders.filter(o => o.side === 'SELL').length;

            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('totalBuy').textContent = buyOrders;
            document.getElementById('totalSell').textContent = sellOrders;
        }

        // 필터링
        function filterOrders() {
            const sideFilter = document.getElementById('sideFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = allOrders;

            if (sideFilter !== 'ALL') {
                filtered = filtered.filter(o => o.side === sideFilter);
            }

            if (statusFilter !== 'ALL') {
                filtered = filtered.filter(o => o.status === statusFilter);
            }

            displayOrders(filtered);
        }

        // 업비트 주문 상태 동기화
        function syncAllOrders() {
            if (!confirm('업비트 API에서 대기 중인 주문의 최신 상태를 가져와 동기화하시겠습니까?')) {
                return;
            }

            const btn = event.target;
            const originalHtml = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 동기화 중...';

            fetch('/api/v1/trading/orders/sync-all', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                btn.disabled = false;
                btn.innerHTML = originalHtml;

                if (data.status === 'error') {
                    alert('동기화 실패: ' + data.message);
                } else {
                    alert(`동기화 완료: ${data.synced_count}건의 주문이 업데이트되었습니다.`);
                    loadOrders(); // 주문 목록 다시 불러오기
                }
            })
            .catch(error => {
                btn.disabled = false;
                btn.innerHTML = originalHtml;
                console.error('동기화 실패:', error);
                alert('동기화에 실패했습니다.');
            });
        }
    </script>
</body>
</html>
