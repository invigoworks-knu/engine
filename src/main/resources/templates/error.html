<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg-main: #FFFFFF; --text-main: #313647; --accent-cream: #FFF8D4; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; }
        .card { border: 1px solid #e0e0e0; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 500px; width: 90%; background: #FFFFFF; }
        .btn-dark { background-color: var(--text-main); border: none; }
    </style>
</head>
<body>
<div class="card text-center p-5">
    <div class="mb-4">
        <div class="rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 100px; height: 100px; background-color: var(--accent-cream);">
            <i class="fas fa-exclamation-triangle fa-3x text-warning"></i>
        </div>
    </div>
    <h2 class="mb-3 fw-bold">Oops!</h2>
    <p class="text-muted mb-4" th:text="${error}">Unexpected Error</p>
    <a href="/" class="btn btn-dark btn-lg w-100">홈으로 돌아가기</a>
</div>
</body>
</html>
