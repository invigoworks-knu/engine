<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 대시보드 - AI 투자 엔진</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --border-color: #475569;
            --text-primary: #f1f5f9;
            --text-secondary: #e2e8f0;
            --text-heading: #ffffff;
            --text-muted: #cbd5e1;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1rem;
            line-height: 1.7;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--text-heading);
            font-weight: 700;
        }

        /* 상단 네비게이션 바 */
        .top-navbar {
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border-color);
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        .top-navbar .brand {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .top-navbar .brand:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .top-navbar .nav-link {
            color: var(--text-secondary);
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            margin: 0 0.25rem;
            border-radius: 0.5rem;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .top-navbar .nav-link:hover {
            color: var(--text-heading);
            background: rgba(99, 102, 241, 0.15);
        }

        .top-navbar .nav-link.active {
            color: var(--text-heading);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }

        /* 카드 */
        .card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            background: rgba(99, 102, 241, 0.1);
            border-bottom: 2px solid var(--border-color);
            padding: 1.5rem;
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--text-heading);
        }

        .card-body {
            padding: 1.75rem;
        }

        /* 잔고 카드 */
        .balance-card {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
        }

        .balance-card h3 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: white;
        }

        .balance-card p {
            font-size: 1rem;
            opacity: 0.95;
            color: white;
        }

        /* 통계 카드 */
        .stat-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-card h4 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card p {
            color: var(--text-secondary);
            margin: 0;
            font-weight: 600;
        }

        /* 버튼 */
        .btn {
            padding: 0.85rem 1.75rem;
            font-size: 1.05rem;
            font-weight: 700;
            border-radius: 0.75rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-success {
            background: var(--success);
            border: none;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
            border: none;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-outline-primary {
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--accent-primary);
            color: white;
        }

        /* 테이블 */
        .table {
            color: var(--text-primary);
            margin-bottom: 0;
        }

        .table thead {
            background: rgba(99, 102, 241, 0.1);
            border-bottom: 2px solid var(--border-color);
        }

        .table thead th {
            color: var(--text-heading);
            font-weight: 700;
        }

        .table tbody tr {
            border-bottom: 1px solid var(--border-color);
        }

        .table tbody tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .table tbody td {
            color: var(--text-primary);
        }

        /* 배지 */
        .badge {
            padding: 0.5rem 1rem;
            font-weight: 700;
            border-radius: 0.5rem;
        }

        .badge-buy {
            background: var(--success);
            color: white;
        }

        .badge-sell {
            background: var(--danger);
            color: white;
        }

        .badge-filled {
            background: var(--info);
            color: white;
        }

        .badge-pending {
            background: var(--warning);
            color: #000;
        }

        .badge-canceled {
            background: #64748b;
            color: white;
        }

        /* 폼 */
        .form-control, .form-select {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-control::placeholder {
            color: var(--text-muted);
            opacity: 1;
        }

        .form-control:focus, .form-select:focus {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }

        .form-label {
            color: var(--text-heading);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        small, .text-muted {
            color: var(--text-muted) !important;
            font-weight: 500;
        }

        /* 알림 */
        .alert-warning {
            background: rgba(245, 158, 11, 0.15);
            border: 2px solid var(--warning);
            color: var(--text-heading);
        }

        .alert-warning a {
            color: var(--warning);
            font-weight: 700;
            text-decoration: underline;
        }

        .text-center.text-muted {
            color: var(--text-secondary) !important;
        }

        .text-center.text-danger {
            color: var(--danger) !important;
            font-weight: 700;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .balance-card h3 {
                font-size: 1.75rem;
            }

            .top-navbar .nav-link {
                font-size: 0.9rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 상단 네비게이션 바 -->
    <nav class="top-navbar">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/trading/dashboard" class="brand text-decoration-none">
                    <i class="fas fa-chart-line"></i> AI 투자 엔진
                </a>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/trading/dashboard">
                            <i class="fas fa-home"></i> 대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trading/history">
                            <i class="fas fa-history"></i> 거래내역
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trading/mypage">
                            <i class="fas fa-user-cog"></i> 마이페이지
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backtest">
                            <i class="fas fa-flask"></i> 백테스팅
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 왼쪽: 잔고 및 시장 정보 -->
            <div class="col-lg-6">
                <!-- 보유 자산 -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-wallet"></i> 보유 자산
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="balance-card">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <p class="mb-1">KRW (원화)</p>
                                            <h3 id="krwBalance">-</h3>
                                        </div>
                                        <i class="fas fa-won-sign fa-3x opacity-50"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="balance-card">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <p class="mb-1">ETH (이더리움)</p>
                                            <h3 id="ethBalance">-</h3>
                                        </div>
                                        <i class="fab fa-ethereum fa-3x opacity-50"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" onclick="loadBalance()">
                                <i class="fas fa-sync-alt"></i> 잔고 새로고침
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 시장 정보 -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-area"></i> 시장 정보 (KRW-ETH)
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="stat-card">
                                    <h4 id="currentPrice">-</h4>
                                    <p>현재가</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="stat-card">
                                    <h4 id="changeRate">-</h4>
                                    <p>24시간 변동률</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="stat-card">
                                    <h4 id="highPrice">-</h4>
                                    <p>24시간 최고가</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="stat-card">
                                    <h4 id="lowPrice">-</h4>
                                    <p>24시간 최저가</p>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-primary" onclick="loadMarketInfo()">
                                <i class="fas fa-sync-alt"></i> 시장 정보 새로고침
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 거래 및 주문 내역 -->
            <div class="col-lg-6">
                <!-- 빠른 거래 -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-exchange-alt"></i> 빠른 거래
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning" role="alert">
                            <i class="fas fa-exclamation-triangle"></i>
                            <strong>주의:</strong> 실제 자금이 이동하는 거래입니다!
                            안전장치는 <a href="/trading/mypage">마이페이지</a>에서 설정할 수 있습니다.
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="mb-3"><i class="fas fa-arrow-up text-success"></i> 매수</h5>
                                        <div class="mb-3">
                                            <label class="form-label">매수 금액 (KRW)</label>
                                            <input type="number" class="form-control" id="buyAmount" placeholder="5000" min="5000" step="1000">
                                            <small class="text-muted">최소: 5,000원</small>
                                        </div>
                                        <button class="btn btn-success w-100" onclick="marketBuy()">
                                            <i class="fas fa-cart-plus"></i> 시장가 매수
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="mb-3"><i class="fas fa-arrow-down text-danger"></i> 매도</h5>
                                        <div class="mb-3">
                                            <label class="form-label">매도 수량 (ETH)</label>
                                            <input type="number" class="form-control" id="sellVolume" placeholder="0.001" min="0.0001" step="0.0001">
                                            <small class="text-muted">보유 수량 범위 내</small>
                                        </div>
                                        <button class="btn btn-danger w-100" onclick="marketSell()">
                                            <i class="fas fa-hand-holding-usd"></i> 시장가 매도
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 최근 주문 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-list"></i> 최근 주문 (최근 5건)</span>
                        <button class="btn btn-sm btn-primary" onclick="loadRecentOrders()">
                            <i class="fas fa-sync-alt"></i> 새로고침
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>시간</th>
                                        <th>구분</th>
                                        <th>금액/수량</th>
                                        <th>상태</th>
                                    </tr>
                                </thead>
                                <tbody id="recentOrdersTable">
                                    <tr>
                                        <td colspan="4" class="text-center text-muted">주문 내역을 불러오는 중...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center mt-3">
                            <a href="/trading/history" class="btn btn-outline-primary">
                                <i class="fas fa-history"></i> 전체 거래 내역 보기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 페이지 로드 시 모든 정보 불러오기
        document.addEventListener('DOMContentLoaded', function() {
            loadBalance();
            loadMarketInfo();
            loadRecentOrders();
        });

        // 잔고 조회
        function loadBalance() {
            fetch('/api/v1/account/balance/summary')
                .then(response => response.json())
                .then(data => {
                    console.log('Balance data:', data);

                    const krwBalance = parseFloat(data.krw_balance || data.krwBalance || 0);
                    const ethBalance = parseFloat(data.eth_balance || data.ethBalance || 0);

                    document.getElementById('krwBalance').textContent =
                        krwBalance.toLocaleString('ko-KR', {maximumFractionDigits: 2}) + ' KRW';
                    document.getElementById('ethBalance').textContent =
                        ethBalance.toFixed(8) + ' ETH';
                })
                .catch(error => {
                    console.error('잔고 조회 실패:', error);
                    document.getElementById('krwBalance').textContent = '조회 실패';
                    document.getElementById('ethBalance').textContent = '조회 실패';
                });
        }

        // 시장 정보 조회
        function loadMarketInfo() {
            fetch('/api/v1/market/ticker/KRW-ETH')
                .then(response => response.json())
                .then(data => {
                    console.log('Market data:', data);

                    document.getElementById('currentPrice').textContent =
                        parseFloat(data.trade_price || 0).toLocaleString('ko-KR') + ' KRW';

                    const changeRate = ((data.signed_change_rate || 0) * 100).toFixed(2);
                    const changeRateElement = document.getElementById('changeRate');
                    changeRateElement.textContent = changeRate + '%';
                    changeRateElement.style.color = data.change === 'RISE' ? 'var(--success)' : 'var(--danger)';

                    document.getElementById('highPrice').textContent =
                        parseFloat(data.high_price || 0).toLocaleString('ko-KR') + ' KRW';
                    document.getElementById('lowPrice').textContent =
                        parseFloat(data.low_price || 0).toLocaleString('ko-KR') + ' KRW';
                })
                .catch(error => {
                    console.error('시장 정보 조회 실패:', error);
                    document.getElementById('currentPrice').textContent = '조회 실패';
                });
        }

        // 최근 주문 조회
        function loadRecentOrders() {
            fetch('/api/v1/trading/orders/local')
                .then(response => response.json())
                .then(orders => {
                    const tbody = document.getElementById('recentOrdersTable');
                    tbody.innerHTML = '';

                    if (orders.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">주문 내역이 없습니다.</td></tr>';
                        return;
                    }

                    // 최근 5건만 표시
                    orders.slice(-5).reverse().forEach(order => {
                        const row = document.createElement('tr');

                        const createdAt = new Date(order.createdAt);
                        const timeStr = createdAt.toLocaleString('ko-KR', {
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        });

                        const sideBadge = order.side === 'BUY' ?
                            '<span class="badge badge-buy">매수</span>' :
                            '<span class="badge badge-sell">매도</span>';

                        let statusBadge = '';
                        switch(order.status) {
                            case 'FILLED':
                                statusBadge = '<span class="badge badge-filled">체결</span>';
                                break;
                            case 'PENDING':
                                statusBadge = '<span class="badge badge-pending">대기</span>';
                                break;
                            case 'CANCELED':
                                statusBadge = '<span class="badge badge-canceled">취소</span>';
                                break;
                            default:
                                statusBadge = '<span class="badge bg-secondary">' + order.status + '</span>';
                        }

                        const amount = order.amount ? parseFloat(order.amount).toFixed(4) : '-';

                        row.innerHTML = `
                            <td>${timeStr}</td>
                            <td>${sideBadge}</td>
                            <td>${amount}</td>
                            <td>${statusBadge}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('주문 조회 실패:', error);
                    document.getElementById('recentOrdersTable').innerHTML =
                        '<tr><td colspan="4" class="text-center text-danger">주문 내역 조회에 실패했습니다.</td></tr>';
                });
        }

        // 시장가 매수
        function marketBuy() {
            const amount = document.getElementById('buyAmount').value;

            if (!amount || amount <= 0) {
                alert('매수 금액을 입력해주세요.');
                return;
            }

            if (!confirm(`${parseFloat(amount).toLocaleString('ko-KR')}원으로 ETH를 시장가 매수하시겠습니까?`)) {
                return;
            }

            fetch('/api/v1/trading/market-buy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    market: 'KRW-ETH',
                    amount: amount
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    alert('매수 실패: ' + data.message);
                } else {
                    alert('매수 주문이 성공적으로 실행되었습니다!');
                    document.getElementById('buyAmount').value = '';
                    loadBalance();
                    loadRecentOrders();
                }
            })
            .catch(error => {
                console.error('매수 실패:', error);
                alert('매수 주문에 실패했습니다.');
            });
        }

        // 시장가 매도
        function marketSell() {
            const volume = document.getElementById('sellVolume').value;

            if (!volume || volume <= 0) {
                alert('매도 수량을 입력해주세요.');
                return;
            }

            if (!confirm(`${volume} ETH를 시장가 매도하시겠습니까?`)) {
                return;
            }

            fetch('/api/v1/trading/market-sell', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    market: 'KRW-ETH',
                    volume: volume
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    alert('매도 실패: ' + data.message);
                } else {
                    alert('매도 주문이 성공적으로 실행되었습니다!');
                    document.getElementById('sellVolume').value = '';
                    loadBalance();
                    loadRecentOrders();
                }
            })
            .catch(error => {
