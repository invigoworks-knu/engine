<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelly Criterion Backtest System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 2rem;
        }
        .header-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header-section h1 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .header-section p {
            color: #666;
            font-size: 1.1rem;
        }
        .fold-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin: 0.25rem;
        }
        .fold-badge.bull {
            background-color: #d4edda;
            color: #155724;
        }
        .fold-badge.bear {
            background-color: #f8d7da;
            color: #721c24;
        }
        .fold-badge.sideways {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .fold-badge.mixed {
            background-color: #fff3cd;
            color: #856404;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .info-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .tab-content {
            padding: 2rem 0;
        }
        .nav-tabs .nav-link {
            color: #667eea;
            font-weight: 600;
        }
        .nav-tabs .nav-link.active {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-card">
                    <div class="header-section">
                        <h1><i class="fas fa-chart-line"></i> 켈리 기준 백테스팅 시스템</h1>
                        <p>ETH/KRW 암호화폐 거래 전략 백테스팅</p>
                    </div>

                    <!-- Fold 정보 카드 -->
                    <div class="info-section">
                        <h5><i class="fas fa-info-circle"></i> 사용 가능한 Fold</h5>
                        <div class="row">
                            <div class="col-md-12">
                                <div th:each="fold : ${folds}" class="mb-2">
                                    <strong>Fold [[${fold.foldNumber}]]:</strong>
                                    <span th:class="${'fold-badge ' + #strings.toLowerCase(fold.regime)}">[[${fold.regime}]]</span>
                                    [[${fold.startDate}]] ~ [[${fold.endDate}]]
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 탭 메뉴 -->
                    <ul class="nav nav-tabs" id="backtestTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="single-tab" data-bs-toggle="tab" data-bs-target="#single" type="button">
                                <i class="fas fa-layer-group"></i> 단일 Fold
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="sequential-tab" data-bs-toggle="tab" data-bs-target="#sequential" type="button">
                                <i class="fas fa-stream"></i> 연속 백테스팅 (Fold 1-7)
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" id="backtestTabsContent">
                        <!-- 단일 Fold 백테스팅 -->
                        <div class="tab-pane fade show active" id="single" role="tabpanel">
                            <form action="/backtest" method="get">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label"><i class="fas fa-folder"></i> Fold 번호</label>
                                        <select class="form-select" name="foldNumber" required>
                                            <option value="">Fold 선택...</option>
                                            <option th:each="fold : ${folds}" th:value="${fold.foldNumber}"
                                                    th:text="${'Fold ' + fold.foldNumber + ' (' + fold.regime + ')'}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label"><i class="fas fa-dollar-sign"></i> 초기 자본</label>
                                        <input type="number" class="form-control" name="initialCapital" value="10000" step="1000" min="1000" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label"><i class="fas fa-percent"></i> 상승 확률 임계값</label>
                                        <input type="number" class="form-control" name="confidenceThreshold" value="0.5" step="0.01" min="0" max="1" required>
                                        <small class="text-muted">최소 상승 확률 (0-1)</small>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label"><i class="fas fa-sliders-h"></i> 포지션 크기 (%)</label>
                                        <input type="number" class="form-control" name="positionSizePercent" placeholder="비워두면 Kelly 자동 계산" step="5" min="0" max="100">
                                        <small class="text-muted">비워두면 Kelly Criterion 사용</small>
                                    </div>
                                </div>
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary btn-submit">
                                        <i class="fas fa-play-circle"></i> 백테스팅 실행
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- 연속 백테스팅 -->
                        <div class="tab-pane fade" id="sequential" role="tabpanel">
                            <form action="/backtest-sequential" method="get">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label"><i class="fas fa-play"></i> 시작 Fold</label>
                                        <select class="form-select" name="startFold" required>
                                            <option value="1" selected>Fold 1</option>
                                            <option th:each="i : ${#numbers.sequence(2, 8)}" th:value="${i}" th:text="${'Fold ' + i}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label"><i class="fas fa-stop"></i> 종료 Fold</label>
                                        <select class="form-select" name="endFold" required>
                                            <option th:each="i : ${#numbers.sequence(1, 7)}" th:value="${i}" th:text="${'Fold ' + i}" th:selected="${i == 7}"></option>
                                            <option value="8">Fold 8 (테스트)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label"><i class="fas fa-dollar-sign"></i> 초기 자본</label>
                                        <input type="number" class="form-control" name="initialCapital" value="10000" step="1000" min="1000" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label"><i class="fas fa-percent"></i> 상승 확률 임계값</label>
                                        <input type="number" class="form-control" name="confidenceThreshold" value="0.5" step="0.01" min="0" max="1" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label"><i class="fas fa-sliders-h"></i> 포지션 크기 (%)</label>
                                        <input type="number" class="form-control" name="positionSizePercent" placeholder="Kelly 자동" step="5" min="0" max="100">
                                    </div>
                                </div>
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary btn-submit">
                                        <i class="fas fa-play-circle"></i> 연속 백테스팅 실행
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
